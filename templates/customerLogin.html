
{% extends 'base.html' %}

{% block title %}
 checkout Cart
{% endblock %}

  {% block content %}

  <h1 class=" p-5 text-center border-b-2">Connexion</h1>
  <div class="container">
    
   <div class="row">
    
    <div class="col-sm-12 col-md-8 mx-auto" >
        <form action="" method="POST">
           {% if errors %}
           <p>{{errors}}</p>
           {% endif %}

            {% csrf_token %}
            {{form.as_p}}
         <button type="submit" class ="btn btn-primary"> Se connecter </button>
        </form>

        <p> Vous n'avez pas encore de compte ? <a href="{% url 'ecommerceApp:customer-registration' %}
            {% if request.GET.next %}next={{ request.GET.next}}{% endif %}"> S'inscrire </a> </p>

    </div>

  </div>

  </div>

   {% endblock %}
