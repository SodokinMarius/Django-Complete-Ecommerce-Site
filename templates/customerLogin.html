
{% extends 'base.html' %}

{% block title %}
 Customer Login
{% endblock %}

  {% block content %}

  <h1 class=" p-5 text-center border-b-2">Connexion</h1>
  <div class="container">
    
   <div class="row">
    
    <div class="col-sm-12 col-md-8 mx-auto" >
        <form action="" method="POST">
           {% if errors  %}
          
           <!-- Alert start-->
           <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
          </svg>
          <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div style="color:red; font-size:1.5rem,font-weight:bold;font-family:Arial">
              {{errors}}
            </div>
          </div>

          <!-- Alert end -->
           {% endif %}


            {% csrf_token %}
            {{form.as_p}}
         <button type="submit" class ="btn btn-primary"> Se connecter </button>
        </form>

        <p> Vous n'avez pas encore de compte ? <a href="{% url 'ecommerceApp:customer-registration' %}
            {% if request.GET.next %}next={{ request.GET.next}}{% endif %}"> S'inscrire </a> </p>

            <p>Mot de passe oublié  ?  <a href="{% url 'ecommerceApp:password-forgot' %}"> Réinitialier</a> </p>
    </div>

  </div>

  </div>

   {% endblock %}
